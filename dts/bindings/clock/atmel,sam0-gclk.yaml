---
title: SAM0 Generic Clock Generator
version: 0.1

description: >
    This is a representation of a SAM0 generic clock generator

inherits:
    !include fixed-clock.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "atmel,sam0-gclk"

    reg:
      type: int
      category: required
      description: generator index
      generation: define, consumer

    clocks:
      type: array
      category: required
      description: input clock source
      generation: define
...
